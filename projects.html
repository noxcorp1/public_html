                        clear: function() {

                        }
                    }

                    player = {
                        size: 20,
                        x: 10,
                        y: game.canvas.height/2,
                        yvel: 0,
                        render: function() {
                            game.ctx.fillStyle = "yellow";
                            game.ctx.fillRect(this.x,this.y,this.size,this.size);
                        },
                        update: function() {
                            this.yvel -= 0.2;
                            this.y -= this.yvel;
                            if (this.y > game.canvas.height) {
                                this.y = game.canvas.height/2;
                                this.yvel = 0;
                            }
                        }
                    }

                    function init() {
                        game.start(400,200);
                        player.render()
                    }

                    function tick() {
                        game.clear();
                        player.update();
                        player.render();
